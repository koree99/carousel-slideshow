<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://kit.fontawesome.com/46d7328699.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button-left">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </button>

        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel-image" src="images/1Inch.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-image" src="images/Alpha.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-image" src="images/Atomic.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-image" src="images/03wallet.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-image" src="images/Auro.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel-image" src="images/bitpay.jpg" alt="">
                </li>
            </ul>
        </div>
   
        <button class="carousel_button carousel_button-right">
            <i class="fa-solid fa-circle-arrow-right"></i>
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
